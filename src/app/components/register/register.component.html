<div class="register__container">
    <h2 class="register__title">Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register__form">
      <div class="register__form-group">
        <label for="username" class="register__label">Nome de Usuário:</label>
        <input type="text" id="username" formControlName="username" required class="register__input">
        </div>
  
      <div class="register__form-group">
        <label for="email" class="register__label">E-mail:</label>
        <input type="email" id="email" formControlName="email" required class="register__input">
        </div>
  
      <div class="register__form-group">
        <label for="password" class="register__label">Senha:</label>
        <input type="password" id="password" formControlName="password" required class="register__input">
        </div>
  
      <button type="submit" [disabled]="registerForm.invalid || isLoading" class="register__button">
        <span *ngIf="!isLoading">Registrar</span>
        <div *ngIf="isLoading" class="spinner"></div> 
      </button>
  
      <div *ngIf="errorMessage" class="register__error">
        {{ errorMessage }}
      </div>
    </form>

    <p class="register__login-link">
        Já tem uma conta? <a routerLink="/login">Faça login aqui</a>.
    </p>
  </div>
