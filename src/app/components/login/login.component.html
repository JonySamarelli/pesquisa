<div class="login__container">
    <h2 class="login__title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
      <div class="login__form-group">
        <label for="email" class="login__label">E-mail:</label>
        <input type="email" id="email" formControlName="email" required class="login__input">
      </div>
  
      <div class="login__form-group">
        <label for="password" class="login__label">Senha:</label>
        <input type="password" id="password" formControlName="password" required class="login__input">
      </div>
  
      <button type="submit" class="login__button">
        Entrar
      </button>
    </form>
    <p class="login__register-link">
        Ainda nÃ£o tem uma conta? <a routerLink="/register">Registre-se aqui</a>.
    </p> 
  </div>
